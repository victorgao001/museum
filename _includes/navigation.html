<div class="nav nav-scroll">
    <ul>
        {% for item in site.data.navigation %}
        <li><a href="{{item.link | relative_url}}"><div class="navItem" {% if page.url == item.link %}id="cur"{% endif %}>{{item.name}}</div></a></li>
        {% endfor %}
    </ul> 
</div>

<style>
  
.nav-scroll {
    background-color: rgba(0, 0, 0, 0.5);
    transition: 500ms;
}
.nav {
  right: 0;
  position: fixed;
  z-index: 100;
  font-size: 2.2vh;
}
.nav a {
  color: inherit;
  text-decoration: inherit;
  font-family: inherit;
}
.nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
.nav li {
  float: left;
}
.nav .navItem {
  padding: 1rem;
  text-align: center;
  font-size: 1.1em;
  color: lavender;
}
.nav .navItem:hover {
  box-shadow: 0px 0px 9px 2px mintcream;
  color: white;
}
.nav .dropmenu {
  display: none;
  z-index: 1;
  border-top-width: 0px;
}
.nav li:hover .dropmenu {
  display: block;
}

</style>
